<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock In html css JavaScript</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Orbitron:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="title">Digital Clock</h1>
        <div class="row">
          <div class="clock">
            <h1 id="time"></h1>
            <small id="timeFormat">PM</small>
            <h2 id="dayYear"></h2>
            <h3>Tarif Watch</h3>
          </div>
        </div>
      </div>
    </section>
    <!-- js link -->
    <script src="./app.js"></script>
  </body>
</html>
